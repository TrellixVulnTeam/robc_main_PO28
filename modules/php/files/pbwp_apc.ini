; date/time
date.timezone = America/Los_Angeles

extension = apc.so

apc.enabled=1


; set apc size to 256 mb
apc.shm_size=256M

; set ttl to 2 hours
apc.ttl=7200
apc.user_ttl=300
apc.enable_cli=0

; Disable File Checking
apc.stat=0
